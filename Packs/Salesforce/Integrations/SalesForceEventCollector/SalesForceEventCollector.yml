commonfields:
  id: Salesforce Event Collector
  version: -1
name: Salesforce Event Collector
display: Salesforce Event Collector
category: Analytics & SIEM
description: Salesforce logs event collector integration for XSIAM.
configuration:
- display: Server URL
  name: url
  defaultvalue: 'https://um6.salesforce.com'
  type: 0
  required: true
- display: ""
  displaypassword: Client ID
  name: auth_credendtials
  type: 9
  required: true
  hiddenusername: true
- display: Client secret
  name: client_secret
  type: 4
  required: true
- display: Username
  name: username
  type: 0
  required: true
- display: Password
  name: password
  type: 4
  required: true
- display: Query to get Hourly Event Log Files
  name: query
  defaultvalue: "SELECT+Id+,+EventType+,+Interval+,+LogDate+,+LogFile+,+LogFileLength+FROM+EventLogFile+WHERE+Interval+=+'Hourly'"
  type: 12
  required: true
- display: The maximum number of log files to fetch.
  name: limit
  type: 0
  defaultvalue: 1000
  required: false
- display: XSIAM update limit per request
  name: events_to_add_per_request
  type: 0
  defaultvalue: 1000
  required: false
- display: First fetch time interval
  name: after
  type: 0
  defaultvalue: 3 days
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- display: Use Secured Connection
  name: verify
  defaultvalue: "true"
  type: 8
  required: false
script:
  script: ""
  type: python
  commands:
  - description: Command that is activated by the engine to fetch event.
    name: fetch-events
  - description: Manual command to fetch events and display them.
    name: salesforce-get-events
    arguments:
      - name: limit
        defaultValue: "1"
        description: 'How many log files to fetch.'
        required: false
        isArray: false
  dockerimage: demisto/fastapi:1.0.0.29406
  runonce: false
  isfetchevents: true
  subtype: python3
fromversion: 6.6.0
marketplaces:
- marketplacev2
tests:
  - Salesforce Event Collector-test