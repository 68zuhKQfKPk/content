commonfields:
  id: Github Event Collector
  version: -1
name: Github Event Collector
display: Github Event Collector
category: Analytics & SIEM
description: Github logs event collector integration for XSIAM.
configuration:
- display: Server URL (e.g. 'https://api.github.com/orgs/XXXXX/audit-log')
  name: url
  defaultvalue: 'https://api.github.com/orgs/${ORGANIZATION}/audit-log'
  type: 0
  required: true
- display: ""
  displaypassword: API Key
  name: auth_credendtials
  type: 9
  required: true
  hiddenusername: true
- display: Number of incidents to fetch per fetch.
  name: limit
  type: 0
  defaultvalue: 1000
  required: false
- display: XSIAM update limit per request
  name: events_to_add_per_request
  type: 0
  defaultvalue: 1000
  required: false
  hidden: true
- display: First fetch time interval
  name: after
  type: 0
  defaultvalue: 3 days
  required: false
- display: The event types to include.
  additionalinfo: web - returns web (non-Git) events, git - returns Git events, all - returns both web and Git events.
  name: include
  defaultvalue: all
  type: 15
  required: false
  options:
  - all
  - web
  - git
- display: The product corresponding to the integration that originated the events.
  name: product
  type: 0
  defaultvalue: 'github-audit'
  required: true
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
- display: Trust any certificate (not secure)
  name: verify
  defaultvalue: "true"
  type: 8
  required: false
script:
  script: ""
  type: python
  commands:
  - description: Manual command to fetch events and display them.
    name: github-get-events
  dockerimage: demisto/fastapi:1.0.0.29406
  runonce: false
  isfetchevents: true
  subtype: python3
marketplaces:
- marketplacev2
fromversion: 6.8.0
tests:
  - Github Event Collector-test
